title: Vakantie overzicht

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:

        content:
          type: tab
          title: PLUGIN_ADMIN.CONTENT

          fields:
            xss_check:
              type: xss

            header.title:
              type: text
              autofocus: true
              style: vertical
              label: PLUGIN_ADMIN.TITLE

            content:
              type: markdown
              validate:
                type: textarea

            header.media_order:
              type: pagemedia
              label: PLUGIN_ADMIN.PAGE_MEDIA

        options:
          type: tab
          title: Options

          fields:
            header.hero_image:
              type: filepicker
              label: Hero Image
              preview_images: true
              description: 'If not specified, this defaults to the first image found in the page''s folder'

            name:
              type: select
              classes: fancy
              label: PLUGIN_ADMIN.PAGE_FILE
              help: PLUGIN_ADMIN.PAGE_FILE_HELP
              default: default
              data-options@: '\Grav\Common\Page\Pages::pageTypes'